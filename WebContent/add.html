<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
        <title>Select an Option</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            form{
            	display: inline;
            }

            h3{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: 400;
            }

        </style>

	</head>
	<body>

        <div class="container">

            <h1 style="font-family: monospace; font-weight: 800; font-size: 5rem;">Fill the Form</h1>
            <hr style="border: 1px solid black">

            <form action="Create" method="post">

                <div class="form-group">
                    <label for="uname"><h3>Username</h3></label>           
                    <input type="text" class="form-control" pattern="[A-Za-z]{3,}" title="No Special Characters or Digits allowed" name="uname" id="uname">
                </div>

                <div class="form-group">
                    <label for="pword"><h3>Password</h3></label>
                    <input type="password" class="form-control" name="pword" id="pword">
                </div>

                <div class="form-group">
                    <label for="email"><h3>Email</h3></label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="cnum"><h3>Contact Number</h3></label>
                    <input type="text" class="form-control" pattern="[7-9]{1}[0-9]{9}" title="Number must be a 10 digit number and begin with 6,7,8 or 9" name="num" id="num">
                </div>
                    
                <div class="form-group">
                    <label for="age"><h3>Age</h3></label>
                    <input type="number" class="form-control" name="age" id="age">
                </div>

                <div class="form-group">
                    <label for="gender"><h3>Gender</h3></label>
                    <select class="form-control" name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div><br>

                <input type="submit" style="height: 40px; width: 100px;" class="btn btn-success" value="Submit">

            </form>

        </div>
        
	</body>
</html>
